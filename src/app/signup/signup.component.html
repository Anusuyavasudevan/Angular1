<h2 id="sign">Register</h2>

<p id="fn">
    <mat-form-field appearance="outline">
      <mat-label>FirstName</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </p>

  <p id="ln">
    <mat-form-field appearance="outline">
      <mat-label>LastName</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </p>

  <p id="pwd2">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-hint>Password must contain minimum 6 characters</mat-hint>
    </mat-form-field>
  </p>

  <p id="btn2">
  <button mat-raised-button color="primary">Submit</button></p>
